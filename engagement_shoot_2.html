<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire & Trevor Engagement Shoot - Sarah Ibsen Photography</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jaldi&display=swap" rel="stylesheet">
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .gallery-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .gallery-header p {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }

        .back-button {
            display: inline-block;
            background-color: #667eea;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            margin-bottom: 2rem;
        }

        .back-button:hover {
            background-color: #764ba2;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .gallery-item {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
        }

        @media (max-width: 768px) {
            .gallery-header h1 {
                font-size: 2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .gallery-item img {
                height: 250px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
        <a href="index.html" class="nav-logo">

        </a>

                <a href="#" class="nav-link">My Work</a>
                <div class="dropdown-content">
                    <a href="graphic_design.html">Graphic Design</a>

                    <a href="photography.html">Photography</a>
                </div>
            </div>
            <a href="shop.html" class="nav-link">Shop</a>
            <a href="about.html" class="nav-link">About</a>
            <a href="contact.html" class="nav-link">Contact</a>
        </div>
        <button id="theme-toggle">Toggle Theme</button>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </nav>

    <!-- Gallery Content -->
    <main class="gallery-container">
        <div class="gallery-header">
            <a href="photography.html" class="back-button">‚Üê Back to Photography</a>
            <h1>Claire & Trevor's Engagement Shoot</h1>
            <p>A beautiful engagement shoot capturing the love and joy of this special couple!</p>
        </div>

        <!-- Gallery Grid -->
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="images/01.png" alt="Claire & Trevor - Photo 1">
            </div>
            <div class="gallery-item">
                <img src="images/10.png" alt="Claire & Trevor - Photo 2">
            </div>
            <div class="gallery-item">
                <img src="images/18.png" alt="Claire & Trevor - Photo 3">
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="social-icons">
            <a href="https://github.com/sarahibsen" class="social-icon"><img src="images/Github.svg" alt="GitHub"></a>
            <a href="https://instagram.com/tullibeee" class="social-icon"><img src="images/Instagram.svg" alt="Instagram"></a>
            <a href="#" class="social-icon"><img src="images/Figma.svg" alt="Figma"></a>
        </div>
        <p class="contact-text">Contact me</p>
    </footer>

    <script src="script/script.js"></script>
</body>
